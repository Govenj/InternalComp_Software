<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick Controller</title>
    <style>
        #joystick {
            border: 1px solid #000;
            background: #eee;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            position: relative;
        }
        #stick {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 75px;
            left: 75px;
        }
    </style>
</head>
<body>
    <div id="joystick">
        <div id="stick"></div>
    </div>
   
    <script src="joystick.js"></script>
</body>
</html>
